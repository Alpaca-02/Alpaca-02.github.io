<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacaBooks | 스파이패밀리 9권</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bookinfo.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bookinfo.js"></script>
    <script src="../js/common.js"></script>

        <!--웹폰트 링크 연결-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <!-- 건너뛰기 링크 (Tab키로 영역링크 / 웹 접근성) -->
    <!-- 내부점프 a태그 -->
    <a id="skipNav" href="#contentsArea">본문 바로가기</a>
    <!-- 건너뛰기 링크 종료 -->
    <div id="wrapper">
        <!-- 헤더 영역 -->
        <header>
            <!--로고, 검색, 아이콘 영역 시작 -->
            <div id="titleOut">
                <div id="title">
                    <!-- 로고 영역 시작-->
                    <h1><a href="../index.html"><img src="../images/title/PacaBooks-hor.png" alt="logo"></a></h1>
                    <!-- 로고 영역 종료 -->
                    <!-- /////////////////////////////////////-->
                    <!-- 검색 영역 시작 -->
                    <div id="search">
                        <h2 class="hidden">책 검색</h2>
                        <form action="search.jsp" method="get" id="searchForm">
                            <fieldset>
                                <legend>검색창</legend>
                                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i><span class="hidden">검색</span></button>
                                <input type="search" id="keyword" name="keyword" required>
                            </fieldset>
                        </form>
                    </div>

                    <!-- 검색 영역 종료 -->
                    <!--/////////////////////////////////////-->
                    <!-- 아이콘 영역 시작 -->
                    <div id="mainIcon">
                        <h2 class="hidden">메인 아이콘</h2>
                        <ul>
                            <li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i><span class="hidden">알림</span></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span class="hidden">카트</span></a></li>
                            <li><a href="login.html"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden">마이페이지</span></a></li>
                        </ul>
                    </div>
                    <!-- 아이콘 영역 종료 -->
                </div>
            </div>
            <!--로고, 검색, 아이콘 영역 종료 -->
            <!--//////////////////////////////////////////////////-->
            <!-- 메뉴바 영역 시작 -->
            <nav id="menuBar">
                <div class="dropDown">
                    <h2><i class="fa fa-bars" aria-hidden="true"></i><span class="hidden">메뉴바</span></h2>
                    <div class="menuBar_drop">
                        <a href="#">소설</a>
                        <a href="#">에세이/시</a>
                        <a href="#">인문/사회/역사</a>
                        <a href="#">만화</a>
                    </div>
                </div>
            </nav>
            <!-- 메뉴바 영역 종료 -->

        </header>
        <!-- 헤더 영역 종료 -->
        
        
        <!------------------------------------------------------------->

        <!-- 책 내용 영역 시작 -->
            <!-- 책정보 영역 시작 -->
            <section id="bookInfo">
                <h2 class="hidden">책 정보</h2>
                <div class="bookCover">
                    <div class="bookImg">
                        <img src="../images/todayBook/스파이패밀리.jpg" alt="스파이패밀리">
                        <a href="#"><div class="prevCover"><span><i class="fa fa-book" aria-hidden="true"></i> 미리보기</div></span></a>
                        <!--<div class="prvBtn"><i class="fa fa-book" aria-hidden="true"></i> 미리보기</div>-->
                    </div>
                </div>
                <div class="bookExp">
                    <h3 class="title">스파이 패밀리</h3>
                    <p class="category">만화 <strong>&gt;</strong> 액션 </p>
                    <p class="writer">엔도 타츠야</p>
                    <p class="publisher">학산문화사</p>

                    <div class="event">
                        <h3>결제 혜택</h3><span><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                        <ul>
                            <li><a href="#">1번 혜택</a></li>
                            <li><a href="#">2번 혜택</a></li>
                            <li><a href="#">3번 혜택</a></li>
                        </ul>
                    </div>
    
                    <form>
                        <label>수량</label></span><input type="number" name="bookCount" id="bookCount" value="1" min="1" max="10">
                    </form>
    
    
                    <table>
                        <tr><th rowspan="2">구매가</th><td>정가</td><td class="oriPrice">6000원</td></tr>
                        <tr><td>할인가</td><td class="disPrice">5500원</td></tr>
                    </table>

                </div>
    
            </section>
                <!-- 책정보 영역 종료 -->

                <!-- 상단바 구매버튼 영역 시작 -->
        <section id="upperBar">
            <h2 class="hidden">상단 구매버튼 바</h2>
            <div class="barArea">
                <h3>스파이패밀리</h3>
                <p class="category">만화 <strong>&gt;</strong> 액션</p>
                <div class="btnArea">
                    <button>구매하기</button>
                    <button>장바구니</button>
                </div>
            </div>
        </section>
            <!-- 상단바 구매버튼 영역 종료 -->
    
    
            <!-- 책 내용 영역 종료  -->
    
    
    
    
    
    
    
    
    
    
    
            <!-- 푸터영역 시작 -->
            
            <!-- 푸터영역 종료 -->
    
    
    </body>
    </html>
